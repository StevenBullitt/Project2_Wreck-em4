<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>

    <style>
        .logo_rectangle {
        height: 100px;
        width: 200px;
        background-color: #9FB86C;
        border-radius: 15px;
        position: absolute;
        top: 10px;
        left: 25px;
        }
        .search_bar_rectangle {
        display: flex;
        height: 30px;
        width: 600px;
        background-color: #9FB86C;
        border-radius: 15px;
        position: absolute;
        top: 30px; 
        left: 550px; 
        transform: translateX(-50%); 
        }
        .filters_rectangle {
        height: 50px;
        width: 150px;
        background-color: #9FB86C;
        border-radius: 15px;
        position: absolute;
        right: 325px;
        top: 35px;
        }
        .premium_rectangle {
        height: 50px;
        width: 150px;
        background-color: #EE5E5E;
        border-radius: 15px;
        position: absolute;
        right: 125px;
        top: 35px;
        }
        .profile_circle {
        height: 80px;
        width: 80px;
        min-width: 80px;
        background-color: #BFEE5E;
        border-radius: 50%;
        position: absolute;
        right: 25px;
        top: 25px;
        }
        .ad_top_rectangle {
        display: flex;
        height: 100px;
        width: 96%;
        background-color: #EE5E5E;
        border-radius: 15px;
        position: absolute;
        top: 200px; 
        left: 25px; 
        }
    </style>
</head>

<body>
    <header>
    <div class="logo_rectangle">
        <h2 style="text-align: center; color: white; margin: auto; padding-top: 40px;">WRK.IT</h2>
    </div>

    <div class="search_bar_rectangle">
        <div style="margin: auto;">
            <form action="/search" method="get">
                <input type="search" id="search-input" name="q" placeholder="Search..." size = 72>
                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    <div class="premium_rectangle">
        <h2 style="text-align: center; color: white; top: 50%;">UPGRADE</h2>
    </div>

    <div class="filters_rectangle">
        <h2 style="text-align: center; color: white; top: 50%;">FILTERS</h2>
    </div>

    <div class = "profile_circle">
        <h3 style="text-align: center; color: black; padding-top: 60px;">[Username]</h3>
    </div>

    <div class="ad_top_rectangle">
        <h2 style="text-align: center; color: white; margin: auto;">Ad Space</h2>
    </div>

    </header>
    
</body>
</html>
